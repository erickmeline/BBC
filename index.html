<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <section class="col-12">
        <div class="table-responsive">
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td>9AM</td>
                <td><input type="text" name="0" id="input0" autocomplete="off"></td>
                <td>save</td>
              </tr>
              <tr>
                <td>10AM</td>
                <td><input type="text" name="1" id="input1" autocomplete="off"></td>
                <td>save</td>
              </tr>
              <tr>
                <td>11AM</td>
                <td><input type="text" name="2" id="input2" autocomplete="off"></td>
                <td>save</td>
              </tr>
              <tr>
                <td>12AM</td>
                <td><input type="text" name="3" id="input3" autocomplete="off"></td>
                <td>save</td>
              </tr>
              <tr>
                <td>1PM</td>
                <td><input type="text" name="4" id="input4" autocomplete="off"></td>
                <td>save</td>
              </tr>
              <tr>
                <td>2PM</td>
                <td><input type="text" name="5" id="input5" autocomplete="off"></td>
                <td>save</td>
              </tr>
              <tr>
                <td>3PM</td>
                <td><input type="text" name="6" id="input6" autocomplete="off"></td>
                <td>save</td>
              </tr>
              <tr>
                <td>4PM</td>
                <td><input type="text" name="7" id="input7" autocomplete="off"></td>
                <td>save</td>
              </tr>
              <tr>
                <td>5PM</td>
                <td><input type="text" name="8" id="input8" autocomplete="off"></td>
                <td>save</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <footer>
      <p>nothing to see here, move along</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
